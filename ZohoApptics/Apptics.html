<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoho Apptics</title>
  <link rel="stylesheet" href="Apptics.css">
  <link rel="stylesheet" href="./font/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


  <header class="header">

    <div class="header-dev">

      <img class="main-logo"

    <button class="Solutions">Solutions</button>
    <button class="Resources">Resources</button>
    <button class="RequestDemo">Request Demo</button>

    <section class="section">
      <h1 class="Unifide">Unifide,simplified,</h1>
      <h1 class="actionable">and actionable</h1>
      <h1 class="product">product analytics</h1>

        <br>
        prevent churn, in a single analytics tool designed for product teams.
      </p>

    <button class="Access"><span>Access Zoho Apptics</span></button>
    <button class="Request">Request demo</button>


    <img class="zwc-bnr-video" src="//www.zohowebstatic.com/sites/zweb/images/apptics/banner-animation.svg"
      alt="Dashboard - Zoho Apptics dashboard" width="1280" height="740" fetchpriority="high">

  </main>
