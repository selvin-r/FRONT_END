<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOUSEOVER EVENT</title>
</head>

<body>
  <div id="box" style="
  width:200px; 
  height:200px; 
  background:lightgray;
"></div>

<div id="boo" style="width: 300px; height: 300px; background: green; position: absolute; right: 200px; top: 20px;">


</div>


</body>
<script>

// âœ… 3) MOUSEOVER EVENT =====================================

  const boxx = document.getElementById("box");


  boxx.addEventListener("mouseover", () => {
    boxx.style.background = "yellow";
  });
 

  // Second Box============================

  const booo = document.getElementById("boo");



  booo.addEventListener("mouseup", ()=>{
    booo.style.background ="red";
  })



</script>

</html>
